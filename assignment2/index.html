<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2 Interactive Media</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>FocusTunes</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
      <!-- <ul>
        <li><a href="#">Standard Play</a></li>
        <li><a href="#">Focus Mode</a></li>
        <li><a href="#">Theme</a></li>
      
      </ul> -->
      <button id="focusModeButton">Focus Mode</button>
    </nav>

    <!-- Main Content Section -->
    <main class="container">
      <!-- Media Player Section -->
      <div class="media-player">
        <figure>
          <img
            id="background-img"
            src="sunset-4086848_1920.jpg"
            alt="Background image"
          />
        </figure>
        <audio id="audio-player" controls>
          <source
            src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/erokia_ambient-wave-56-msfxp7-78.ogg"
            type="audio/ogg"
          />
          <source
            src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/erokia_ambient-wave-56-msfxp7-78.mp3"
            type="audio/mpeg"
          />
          Your browser does not support the audio element.
        </audio>

        <section id="standardModeControls" class="controls">
          <button id="play-pause-btn">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
              alt="Play Button"
              width="24"
              height="24"
            />
          </button>
          <!-- add the missing buttons or functionality here -->
          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>
          <!-- <button id="loopButton">
            <img
              id="loop-img"
              src="https://img.icons8.com/?size=100&id=91481&format=png&color=000000"
              alt="Loop Button"
              width="24"
              height="24"
            />
          </button> -->
        </section>

        <div id="focusModeControls" class="controls hidden">
          <button id="startFocusButton">Start Focus</button>
          <button id="pauseFocusButton" class="hidden">Pause</button>
          <button id="resetFocusButton" class="hidden">Reset Focus</button>
          <div id="timerDisplay">25:00</div>
        </div>

        <section class="volume-slider">
          <button id="volume-off-btn">
            <img
              id="volume-off-img"
              src="https://img.icons8.com/?size=100&id=reqgj3e1uKBy&format=png&color=000000"
              alt="Volume Off"
              width="24"
              height="24"
            />
          </button>
          <input type="range" id="volume" min="0" max="100" value="50" />
        </section>
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
